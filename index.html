<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="container">
        <h1>Number Checking Game</h1>
        <h3 id="player">Player One</h3>
        <div class="input-section-1" id="player-one">
            <input type="text" placeholder="enter your number" id="input-number-one">
            <button id="player-btn-one">Start</button>
        </div>
        <div class="input-section-2" id="player-two">
            <h5 id="remain">Chance Remain : <span id="chance">3</span></h5>
            <input type="text" placeholder="enter your number" id="input-number-two">
            <button id="player-btn-two">Start</button>
        </div>
        <p id="input-warning"></p>
        <h2 id="winners"></h2>
    </section>
    <script src="./app.js"></script>
</body>

</html>
